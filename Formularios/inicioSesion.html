<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spa Sentirse Bien</title>
    <link rel="stylesheet" href="../Usuarios/Cliente/estilos.css" />
    <link rel="icon" href="../../Imagenes/icono.ico"/>
  </head>
  
<body>
  <header style="display: flex; align-items: center; justify-content: space-between; padding: 10px 30px;">
    <div style="display: flex; align-items: center; gap: 15px;">
      <img src="../../Imagenes/logo-sentirse-bien.png" alt="Logo Sentirse Bien" style="height: 60px; border-radius: 15px;">
      <div style="color: white;">
        <h1 style="margin: 0;">Sentirse Bien</h1>
        <p style="margin: 0;">Bienestar pensado para vos</p>
      </div>
    </div>
  </header>
  <main class="login-container">
    <h1>Iniciar Sesión</h1>
    <form action="" id="nuevaClave" class="formulario flexColumn" method="post">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="contrasenia" placeholder="Contraseña" required>
      <a href="../Usuarios/Cliente/inicio.html" class="submit">Ingresar</a>
    </form>
    <p id="mensajeError" style="color: red;"></p>
  </main>

  <script>
    const usuariosHardcodeados = [
      { usuario: "cliente1", contrasenia: "1234", rol: "cliente" },
      { usuario: "admin1", contrasenia: "admin", rol: "admin" }
    ];

    document.getElementById("formLogin").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("usuario").value.trim();
      const pass = document.getElementById("contrasenia").value.trim();

      const encontrado = usuariosHardcodeados.find(u => u.usuario === user && u.contrasenia === pass);

      if (encontrado) {
        localStorage.setItem("usuarioLogueado", JSON.stringify(encontrado));
        if (encontrado.rol === "admin") {
          window.location.href = "../../Usuarios/Admin/admin.html";
        } else {
          window.location.href = "inicio.html";
        }
      } else {
        document.getElementById("mensajeError").textContent = "Usuario o contraseña incorrectos.";
      }
    });
  </script>
</body>
</html>
