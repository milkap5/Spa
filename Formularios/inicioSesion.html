<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../Usuarios/Cliente/estilos.css" />
    <link rel="icon" href="../../Imagenes/icono.ico"/>
    <script src="../BD/PERSONAS/Persona.js"></script>
  </head>
  
<body>
  <header style="display: flex; align-items: center; justify-content: space-between; padding: 10px 30px;">
    <div style="display: flex; align-items: center; gap: 15px;">
      <img src="../../Imagenes/logo-sentirse-bien.png" alt="Logo Sentirse Bien" style="height: 60px; border-radius: 15px;">
      <div style="color: white;">
        <h1 style="margin: 0;">Sentirse Bien</h1>
        <p style="margin: 0;">Bienestar pensado para vos</p>
      </div>
    </div>
      <nav style="background: none; padding: 0;">
        <a href="../Usuarios/Cliente/inicio.html">Inicio</a>
        <a href="../Usuarios/Cliente/servicios-individuales.html">Servicios Individuales</a>
        <a href="../Usuarios/Cliente/servicios-grupales.html">Servicios Grupales</a> 
      </nav>

    </div>
  </header>
  <main class="formulario animacion-scroll">
    <h2>Iniciar Sesión</h2>
    <form id="formLogin" class="flexColumn" method="post">
      <label for="nombre">Usuario:</label>
      <input type="text" id="usuario" placeholder="Usuario" required>
      <label for="nombre">Contraseña:</label>
      <input type="password" id="contrasenia" placeholder="Contraseña" required>
  
      <div class="registro">
        <a href="olvideMiContrasenia.html">¿Olvidaste tu contraseña?</a>
        <a href="registro.html" id="registrarme">Registrarme</a>
      </div>
  
      <button id="ingresar" type="submit" class="submit">Ingresar</button>
      <p id="mensajeError" style="color: red;"></p>
    </form>
  </main>
  

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("main").classList.add("visible");
    });
  </script>
  

  <script>
    let ingresar=document.getElementById('ingresar');
    ingresar.addEventListener('click', () => {
      
    })


    const usuariosHardcodeados = [
      { usuario: "cliente1", contrasenia: "1234", rol: "cliente" },
      { usuario: "admin1", contrasenia: "admin", rol: "admin" }
    ];

    document.getElementById("formLogin").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("usuario").value.trim();
      const pass = document.getElementById("contrasenia").value.trim();

      const encontrado = usuariosHardcodeados.find(u => u.usuario === user && u.contrasenia === pass);

      if (encontrado) {
        localStorage.setItem("usuarioLogueado", JSON.stringify(encontrado));
        if (encontrado.rol === "admin") {
          window.location.href = "../../Usuarios/Admin/admin.html";
        } else {
          window.location.href = "../../Usuarios/Cliente/inicio.html";
        }
      } else {
        document.getElementById("mensajeError").textContent = "Usuario o contraseña incorrectos.";
      }
    });

    
  </script>
</body>
</html>
